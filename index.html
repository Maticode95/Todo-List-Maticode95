
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todo List - Mejorado</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 700px;
    }

    .card {
      border-radius: 10px;
    }

    .table td, .table th {
      vertical-align: middle;
    }

    /* Alineaci√≥n visual como en el ejemplo */
    th:first-child, td:first-child {
      width: 60px;
      text-align: center;
    }

    th:nth-child(2), td:nth-child(2) {
      width: 100%;
    }

    th:nth-child(3), td:nth-child(3),
    th:nth-child(4), td:nth-child(4) {
      width: 60px;
      text-align: center;
    }

    .text-tachado {
      text-decoration: line-through;
      color: gray;
    }

    .resumen {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-3">Todo List</h4>

        <!-- Input -->
        <div class="d-flex gap-2 mb-3">
          <input id="nuevaTarea" type="text" class="form-control" placeholder="Nueva tarea">
          <button id="btnAgregar" class="btn btn-success">Agregar</button>
        </div>

        <!-- Resumen -->
        <div class="resumen mb-2">
          <p class="mb-0">Total: <span id="total">0</span></p>
          <p class="mb-0">Realizadas: <span id="realizadas">0</span></p>
        </div>

        <!-- Tabla -->
        <table class="table table-borderless align-middle">
          <thead class="border-bottom">
            <tr>
              <th>ID</th>
              <th>Tarea</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody id="listaTareas"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
